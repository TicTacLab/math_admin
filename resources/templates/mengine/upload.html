[% extends "layout.html" %]
[% block body %]
<h1>Upload File</h1>
<div id="upload-indicator-container" class="progress" style="display: none;">
  <div id="upload-indicator" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div id="upload-form-container">
  [[ upload-form|form|safe ]]
</div>
<script src="/js/compiled/upload_indicator.js" type="text/javascript"></script>
[% endblock %]
