[% extends "layout.html" %]
[% block body %]
<h1>Users</h1>
<a href="/users/new" class="btn btn-primary btn-lg">Create</a>
<table class="table table-hover">
    <tr>
        <th>Login</th>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    [% for user in users %]
    <tr>
        <td>[[user.login]]</td>
        <td>[[user.name]]</td>
        <td>[[user.status]]</td>
        <td>
            <form action="/users/[[user.login]]" method="POST">
                <input type="hidden" name="_method" value="DELETE"/>
                <a class="btn btn-default" href="/users/[[user.login]]/edit">Edit</a>
                <!--<button type="submit" class="btn btn-danger">Deactivate</button>-->
            </form>
        </td>
    </tr>
    [% endfor %]
</table>
[% endblock %]
