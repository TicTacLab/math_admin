[% extends "layout.html" %]
[% block body %]
<h1>Models</h1>
<a href="/models/upload" class="btn btn-primary btn-lg">Upload New</a>
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>File Name</th>
        <th>In Sheet Name</th>
        <th>Out Sheet Name</th>
        <th>Actions</th>
    </tr>
    [% for model in models %]
    <tr class="model">
        <td class="model-id">[[model.id]]</td>
        <td class="model-name">[[model.name]]</td>
        <td class="model-file-name">[[model.file_name]]</td>
        <td class="model-in-sheet-name">[[model.in_sheet_name]]</td>
        <td class="model-out-sheet-name">[[model.out_sheet_name]]</td>
        <td>
            <form action="/models/[[model.id]]" method="POST">
                <input type="hidden" name="_method" value="DELETE"/>
                <a class="btn btn-primary" href="/models/[[model.id]]/profile">Profile</a>
                <a class="btn btn-default" href="/models/[[model.id]]/download">Download</a>
                <a class="btn btn-default" href="/models/[[model.id]]/edit">Replace</a>
                <button type="submit" class="btn btn-danger model-delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    [% endfor %]
</table>

<script>
    $('.model-delete-btn').click(function() { return confirm('Are you sure?') })
</script>

[% endblock %]
