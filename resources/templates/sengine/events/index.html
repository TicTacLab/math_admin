[% extends "layout.html" %]
[% block body %]
<h1>Active events</h1>
[% if events %]
<table class="table table-hover">
    <tr>
        <th>Event ID</th>
        <th>Description</th>
        <th></th>
    </tr>
    [% for event in events %]
    <tr>
        <td>[[ event.id ]]</td>
        <td>[[ event.description ]]</td>
        <td><a href="/sengine/files/profile/[[ event.id ]]">View</a></td>
    </tr>
    [% endfor %]
[% else %]
    <div class="alert alert-info" role="alert">There are no active events</div>
[% endif %]

<script src="/js/models/index.js" type="text/javascript"></script>
[% endblock %]
