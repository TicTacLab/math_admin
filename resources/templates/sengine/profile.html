[% extends "layout-fluid.html" %]

[% block head %]
<link href="/css/models/profile.css" rel="stylesheet" />
[% endblock %]

[% block body %]

<div class="row">
    <div class="col-md-4">
        <form method="POST">
            <div class="form-group">
                <p>New event</p>
                <textarea class="form-control" name="event-log" rows="10"></textarea>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="send-type" value="append"/>
                    Append
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="send-type" value="set" checked/>
                    Set
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>
    <div class="col-md-4">
        <p>Event log</p>
        <pre>[[ event-log ]]</pre>
    </div>
    <div class="col-md-4">
        <p>Out</p>
        <pre>[[ out ]]</pre>
    </div>

</div>

[% endblock body %]
